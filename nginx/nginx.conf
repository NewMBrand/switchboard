
server {
    listen       ${PORT};
    listen  [::]:${PORT};
    server_name  localhost;
    # frontend
    location / {
        proxy_pass ${FRONTEND};
    }

    # api
    location /backend/ {
        rewrite /backend/(.*) /$1 break;
        proxy_pass ${BACKEND};
        proxy_set_header Host $host;
    }

    # graphql API composition
    location /wundergraph/graphql {
        rewrite /wundergraph/graphql /graphql break;
        proxy_pass ${WUNDERGRAPH};
        proxy_set_header Host $host;
    }
}

